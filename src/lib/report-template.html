<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK Premium Report - {{studentName}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #525659;
            margin: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1f2937;
        }

        #report-wrapper {
            width: 210mm;
            margin: 0 auto;
        }

        .page {
            width: 210mm;
            height: 297mm;
            background: white;
            padding: 12mm 15mm;
            margin-bottom: 10mm;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        @media print {
            body { background: none; padding: 0; }
            .page { margin: 0; box-shadow: none; page-break-after: always; }
            .no-print { display: none !important; }
            .download-btn-group { display: none; }
        }

        body.pdf-mode .page {
            margin: 0 !important;
            box-shadow: none !important;
        }

        .header-bar {
            border-bottom: 2px solid #1e40af;
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        .section-title {
            font-size: 13pt;
            font-weight: 800;
            color: #1e3a8a;
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            border-left: 5px solid #2563eb;
            padding-left: 10px;
            background: linear-gradient(90deg, #eff6ff 0%, rgba(255,255,255,0) 100%);
        }

        .card-box {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            background-color: #fff;
        }

        .grid-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 8.5pt;
        }
        .grid-table th {
            background-color: #f3f4f6;
            color: #374151;
            font-weight: 700;
            text-align: left;
            padding: 6px 8px;
            border-bottom: 2px solid #e5e7eb;
        }
        .grid-table td {
            padding: 6px 8px;
            border-bottom: 1px solid #f3f4f6;
            color: #4b5563;
        }
        .grid-table tr:last-child td {
            border-bottom: none;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 8pt;
            font-weight: 700;
        }
        .tag-blue { background-color: #dbeafe; color: #1e40af; }
        .tag-red { background-color: #fee2e2; color: #991b1b; }
        .tag-green { background-color: #dcfce7; color: #166534; }
        .tag-orange { background-color: #ffedd5; color: #9a3412; }
        .tag-purple { background-color: #f3e8ff; color: #6b21a8; }
        .tag-teal { background-color: #ccfbf1; color: #0f766e; }
        .tag-rose { background-color: #ffe4e6; color: #be123c; }
        .tag-indigo { background-color: #e0e7ff; color: #3730a3; }
        .tag-emerald { background-color: #d1fae5; color: #065f46; }

        .footer {
            position: absolute;
            bottom: 12mm;
            left: 15mm;
            right: 15mm;
            border-top: 1px solid #e5e7eb;
            padding-top: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 8pt;
            color: #9ca3af;
        }

        .svg-icon { width: 20px; height: 20px; margin-right: 8px; stroke-width: 2; }
        .bullet-icon { width: 14px; height: 14px; margin-right: 6px; display: inline-block; vertical-align: text-top; margin-top: 2px; }

        .download-btn-group {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .download-btn {
            background-color: #2563eb;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 14px;
        }
        .download-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        .download-btn svg { width: 16px; height: 16px; margin-right: 8px; }

        #pdf-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #2563eb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="pdf-loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>이미지 파일을 생성 중입니다. 잠시만 기다려주세요...</p>
    </div>

    <div class="download-btn-group">
        <button class="download-btn" onclick="downloadImage(1)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            1페이지 다운로드
        </button>
        <button class="download-btn" onclick="downloadImage(2)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            2페이지 다운로드
        </button>
    </div>

    <div id="report-wrapper">
        <!-- PAGE 1: 데이터는 서버에서 주입 -->
        <div class="page a4-page" id="page1">
            {{PAGE1_CONTENT}}
        </div>

        <!-- PAGE 2 -->
        <div class="page a4-page" id="page2">
            {{PAGE2_CONTENT}}
        </div>
    </div>

    <script>
        document.getElementById('current-date').textContent = new Date().toISOString().split('T')[0].replace(/-/g, '.');

        Chart.defaults.font.family = "'Pretendard', sans-serif";
        Chart.defaults.font.size = 10;
        Chart.defaults.color = '#4b5563';
        Chart.defaults.animation = false;

        // Charts are initialized with data injected from server
        {{CHART_INIT_SCRIPT}}

        async function downloadImage(pageNum) {
            const overlay = document.getElementById('pdf-loading-overlay');
            overlay.style.display = 'flex';
            try {
                const studentName = "{{studentName}}";
                const schoolInfo = "{{schoolInfo}}";
                const baseFilename = `nk성향분석_${schoolInfo}_${studentName}`;
                const pageElement = document.getElementById(`page${pageNum}`);
                if (!pageElement) throw new Error("Page not found");
                document.body.classList.add('pdf-mode');
                const canvas = await html2canvas(pageElement, { scale: 2, useCORS: true, logging: false, windowWidth: pageElement.scrollWidth, windowHeight: pageElement.scrollHeight });
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement("a");
                link.download = `${baseFilename}_${pageNum}페이지.png`;
                link.href = imgData;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error("Image Error:", error);
                alert("이미지 생성 중 오류가 발생했습니다.");
            } finally {
                overlay.style.display = 'none';
                document.body.classList.remove('pdf-mode');
            }
        }
    </script>
</body>
</html>
